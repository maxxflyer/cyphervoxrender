<html>
	<head>
		<meta charset="utf-8">
		<title>Cyphercard Card Web Render</title>
		<style>
			body { margin: 0; 
      background: #333;}
			.head{width: 100%;
				height: 60px;
			background: #777;}
			.card_display{
			width: 700px;
			margin:auto;
			margin-top: 50px;
			border-radius: 20px;
			}
			#logo{
			width: 60px;
    			float: left;
			}
			#label{
			font-size: 50px;
    			float: left;
			}
			#window{
			width: 700px;
			margin:auto;
			}
			#type{
			font-size: 50px;
    			float: right;
			}
			#label_name{
			font-size: 50px;
    			float: right;
			}
			#label_description{
			font-size: 50px;
    			float: right;
			}
		</style>
	</head>
	<body>
		<div class="head">
		<img id="logo" alt="curricular" src="https://i.imgur.com/TaFS2Rj.png">
		<div id="label" class="text white">CypherVault</div>
		<div id="type" class="text white">CypherCard</div>
		</div>
		<div id="window">
        <iframe class="card_display" width="700" height="400" scrolling="no" src="https://maxxflyer.github.io/cyphervoxrender/index.html?cards="+this.state.file>
		</div>
			<div id="label_name" class="text white">name</div>
			<div id="label_description" class="text white">description</div>
        </body>
        </html>
